<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docivo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #111;
            padding: 40px 32px;
            border-radius: 18px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4747, #ff7b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            text-align: center;
            color: #bbb;
            margin-bottom: 28px;
            font-size: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            padding: 14px;
            margin-top: 5px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: none;
            background: #1a1a1a;
            color: white;
            font-size: 15px;
            transition: 0.25s;
            outline: none;
            border: 1px solid transparent;
        }

        input:focus,
        textarea:focus {
            border: 1px solid #ff4747;
            background: #161616;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff4747, #ff7b00);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: 0.25s;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 72, 72, 0.3);
        }

        .footer-note {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Docivo</h1>
        <p>Join the waitlist â€” become one of the first to transform your discipline.</p>

        <form action="https://formspree.io/f/xrbwrnek" method="POST">
            <label>
                Email
                <input type="email" name="email" placeholder="your@email.com" required>
            </label>

            <label>
                Message (optional)
                <textarea name="message" placeholder="Tell us what you're excited for"></textarea>
            </label>

            <button type="submit">Join Waitlist</button>
        </form>

        <div class="footer-note">
            No excuses. No shortcuts. Just results.
        </div>
    </div>

</body>

</html>
